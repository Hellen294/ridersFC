<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riders FC Donor Contribution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: white;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: none;
            color: blue;
            bottom: 0;
        }

        h1 {
            margin: 10px 0;
            color: #0056b3;
        }

        h2 {
            font-size: 16px;
            color: #444;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }

        .donor-chart {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        .directors {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }

        .director {
            text-align: center;
            margin-bottom: 20px;
            animation: slideIn 2s ease-in-out;
        }

        .director img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<header>
    <img src="logo.jpg" alt="Riders FC Logo" width="100">
    <h1>Riders FC Donor Contribution</h1>
    <h2>This page serves to emphasize the various contributions made by the directors of Riders FC and any club shareholders. The percentages displayed here will be utilized as needed.</h2>
</header>

<div class="container">
    <div class="donor-chart">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vScCuqI_KE7XKz_11BY8tU5_6ebI_4stgBFe0xjFmy4oyAg7QU1MXlFMVrszY5eXI7dWo8-Fkl8AsdC/pubhtml?widget=true&amp;headers=false" width="100%" height="400"></iframe>
    </div>


    </div>
</div>
        <footer>
            &copy; 2024 Riders FC. All rights reserved.
        </footer>
</body>
</html>
